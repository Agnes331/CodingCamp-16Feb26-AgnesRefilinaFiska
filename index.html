<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Agnes Refilina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>My Task Manager</h1>
            <p>Manajemen tugas harian Anda</p>
        </header>

        <section class="card form-section">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Apa yang ingin Anda kerjakan?" required>
                <input type="date" id="date-input" required>
                <button type="submit" id="add-btn">Tambah Tugas</button>
            </form>
        </section>

        <section class="filter-section">
            <input type="text" id="filter-input" placeholder="Cari tugas di sini...">
        </section>

        <section class="list-container">
            <ul id="todo-list">
                </ul>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
