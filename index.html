<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do App - Agnes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-card">
        <header>
            <h1>Awesome To-Do App!</h1>
            <p>Manajemen tugas harian Anda</p>
        </header>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Apa yang ingin Anda kerjakan?" required>
            <div class="row">
                <input type="date" id="date-input" required>
                <button type="submit" id="add-btn">Tambah Tugas</button>
            </div>
        </form>

        <div class="filter-group">
            <input type="text" id="filter-input" placeholder="Cari tugas di sini...">
            <div class="stats">
                Total Tugas: <span id="total-count">0</span>
            </div>
        </div>

        <ul id="todo-list"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
